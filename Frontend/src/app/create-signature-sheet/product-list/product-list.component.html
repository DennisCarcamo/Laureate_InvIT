<div class=" container-fluid">
    <h3>Select the products</h3>
  <div class="">
    <br><div  class="d-flex justify-content-end">
        <form class="form-inline">
          <div class="form-group">
              <input type="text" placeholder="Search" class="form-control" (keyup)="textproduct($event)">
              <button class="btn btn-info" (click)="find()">Find Products</button><br>
      
          </div>
      
        </form>
      </div><br>
      
      <table class="table">
          <thead class="thead-dark">
            <tr class="">
                <th scope="col">Id</th>
              <th scope="col">CI Name</th>
              <th scope="col">CI Type</th>
              <th scope="col">Product Code</th>
              <th scope="col">Serial NÂ°</th>
              <th scope="col">Model</th>
              <th scope="col">State</th>
              <th scope="col"></th>
              <th scope="col"></th>
              
            </tr>
          </thead>
          <tbody *ngFor="let product of allProducts">
        
            <tr class="select">
              <th scope="row">{{product.ID}}</th>
              <td>{{product.CI_NAME}}</td>
              <td>{{product.CI_TYPE}}</td>
              <td>{{product.PRODUCT_CODE}}</td>
              <td>{{product.SERIAL_NUMBER}}</td>
              <td>{{product.MODEL}}</td>
              <td>{{product.STATE}}</td>
              <td><button class="btn btn-primary btn-sm" (click)="onSelect(product)">Add</button></td>
              <td><button class="btn btn-danger btn-sm" (click)="onRemove(product)" >Rmv</button></td>
            </tr>
        
          </tbody>
        
        </table>
        <div class="d-flex justify-content-center">
            <button class="btn btn-link" *ngIf="showpreview" (click)="preview()">Preview</button>
            <button class="btn btn-link" (click)="searchProducts()" *ngIf="shownext">Next</button>
        </div>
        <div class="d-flex justify-content-start" *ngIf="showmeta">
            <p>Search Result Quantity: {{count}}, cursor {{cursor}} More?  {{more}}.</p>
        </div>
  </div>

  <div *ngIf="bool">
      <!--   <app-list [parentData]="oneItem"></app-list> -->
      <app-selected-products [parentData]="selectproducts"></app-selected-products>
  </div>

</div>
