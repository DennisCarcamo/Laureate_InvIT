<br>
<div class="container" *ngIf="privilege">
    <h1 class="my-4">Loan Products <span style="color: #0074FF;" ><i class="fa fa-handshake-o" aria-hidden="true"></i></span></h1>

    <div class="">
        <div class="form-inline d-flex justify-content-end">
            <div class="form-group">
               <div style="margin-right: .5em">
                <select class="form-control"  [(ngModel)]="status_option">
                  <option value="1">1. On Loan</option>
                  <option value="2">2. Returned</option>
                  <option value="3" selected> All Products</option>
                </select>

             </div>

                <input type="text" placeholder="Search" class="form-control" [(ngModel)]="search">
                <button class="EdgeButton EdgeButton--secondary EdgeButton--medium submit js-submit" (click)="find()">Find</button>
        
            </div>
        
          </div><br>

        <table class="table table-hover table-bordered">
            <thead class="table-head">
              <tr class="">
                <th scope="col">Id Signature</th>
                <th scope="col">TAG</th>
                <th scope="col">Product Name</th>
                <th scope="col">Return Date</th>
                <th scope="col">Email</th>
                <th scope="col">Status</th>
               <!-- <th scope="col">Status</th>
                <th scope="col">Last?</th> -->
                
              </tr>
            </thead>
            <tbody *ngFor="let product of sheets">
          
              <tr class="select">
                <th scope="row">{{product.id_signature}}</th>
                <td>{{product.id_product}}</td>
                <td>{{product.product_name}}</td>
                <td>{{product.updated}}</td>
                <td>{{product.email}}</td>
                <td>{{product.status}}</td>
              </tr>
          
            </tbody>
          
          </table>
          <div class="d-flex justify-content-center">
              <button class="btn btn-link" *ngIf="showpreview" (click)="preview()" >Preview</button>
              <button class="btn btn-link" *ngIf="shownext" (click)="next()">Next</button>
          </div>

           <div class="d-flex justify-content-start">
              <p>Search Result Quantity: {{count}}, cursor {{cursor}} More?  {{meta_}}.</p>
          </div>
         
    </div>

  </p> -->
  
</div>
