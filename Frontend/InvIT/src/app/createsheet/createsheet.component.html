<div class="container">
    <h3>OnBoarding- Loan new Signature Sheet</h3>
    <div class=" col-4">
        <div class="form-group">
            <select class="form-control" [(ngModel)]="option">
                    <option value="1">OnBoarding</option>
                    <option value="3">Loan</option>
            </select>
        </div>
        <div class="form-group">
            <input type="Date" class="form-control" [(ngModel)]="date">
        </div>
        <button class="btn btn-info" (click)="validate()">Get Started</button>
    </div>
    <div *ngIf="boolemployee">
        <app-employee-table></app-employee-table>
    </div>
    
    <!-- <app-type></app-type> -->

    <div >
        <app-product-list></app-product-list>   
    </div>
    
    <div *ngIf="boolready">
        <button class="btn btn-link">View</button>
        <button class="btn btn-primary">Save</button>
    </div>
</div>
