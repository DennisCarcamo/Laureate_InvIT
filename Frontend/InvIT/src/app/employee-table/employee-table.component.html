
<div class="container">
  
 
<br><div  class="d-flex justify-content-end">
  <form class="form-inline">
    <div class="form-group">
        <input type="text" placeholder="Search" class="form-control" (keyup)="searchEmployee($event)">
        <button class="btn btn-primary" (click)="find()">Find Employee</button><br>

    </div>

  </form>
</div><br>
<table class="table">
  <thead class="thead-dark">
    <tr class="">
      <th scope="col">Employeeid</th>
      <th scope="col">Firstname</th>
      <th scope="col">Last name</th>
      <th scope="col">e-mail</th>
      <th scope="col">Department</th>
      <th scope="col">Site</th>
      <th scope="col">Select</th>
      
    </tr>
  </thead>
  <tbody *ngFor="let employ of employees">

    <tr class="select">
      <th scope="row">{{employ.EMPLOYEE_ID}}</th>
      <td>{{employ.FIRST_NAME}}</td>
      <td>{{employ.LAST_NAME}}</td>
      <td>{{employ.EMAIL}}</td>
      <td>{{employ.DEPARTMENT}}</td>
      <td>{{employ.SITE}} </td>
      <td><button class="btn btn-primary" (click)="onSelect(employ)">Select</button></td>
    </tr>

  </tbody>

</table>
  <div class="d-flex justify-content-center">
      <button class="btn btn-link" *ngIf="showpreview" (click)="preview()">Preview</button>
      <button class="btn btn-link" (click)="searchEmployees()" *ngIf="shownext">Next</button>
  </div>
  <div class="d-flex justify-content-start" *ngIf="showmeta">
      <p>Search Result Quantity: {{count}}, cursor {{cursor}} More?  {{more}}.</p>
  </div>

<!-- <button (click)="getEmployees()" class="btn">Employees</button> -->

</div>
